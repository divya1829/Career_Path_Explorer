<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Path Explorer - Sign In / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1D8vfYMlzWBI7Bq8rBxUEKPyV3I__LO9qvw&s");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .welcome-note {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 40px;
      margin-top: 100px;
      text-shadow: 0 2px 5px rgba(115, 138, 159, 0.5);
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1000px;
      gap: 20px;
      justify-content: center;
    }

    .form-box {
      flex: 1 1 300px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      min-width: 300px;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    .form-box h2 {
      font-size: 26px;
      margin-bottom: 5px;
      color: #9daac7;
      text-align: center;
    }
    .form-box h3 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 400;
      text-align: center;
      color: #e3ecef;
    }

    .form-box form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .form-box form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-box form button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }

    .form-box p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #eee;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-note">
    Welcome to Career Path Explorer
  </div>

  <div class="main-container">
    <div class="form-box">
      <h2>Sign In</h2>
      <h3>Sign In to Career Path Explorer</h3>
      <form action="carrer_path_explorer.html" method="get">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Forgot Password?</p>
        <p>Don't have an account? Go to Sign Up</p>
      </form>
    </div>

    <div class="form-box">
      <h2>Sign Up</h2>
      <h3>Sign Up to Career Path Explorer</h3>
      <form action="carrer_path_explorer.html" method="get">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? Go to Sign In</p>
      </form>
    </div>
  </div>
</body>
</html>
